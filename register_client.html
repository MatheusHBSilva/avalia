<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - AvalIA</title>
  <link rel="icon" type="image/x-icon" href="/images/Logo AvalIA.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <a href="login_client.html" class="back-link"><-</a>
    <div class="logo">Aval<span>IA</span></div>
    <div class="register-container">
      <h2>Crie seu cadastro</h2>
      <div class="dual-input">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>
        </div>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="Digite seu CPF" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="Digite seu telefone" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu email" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
      </div>
      <div class="form-group">
        <label for="tags">Tags (separadas por vírgula):</label>
        <input type="text" id="tags" placeholder="Ex: comida, bebida, serviço">
      </div>
      <button onclick="registerClient()">Cadastre-se</button>
      <p id="message" class="message"></p>
    </div>
  </div>
  <script src="register_client.js"></script>
</body>
</html>
