<!DOCTYPE html>
<html lang="pt-BR">

      <h2>Crie o cadastro do seu restaurante</h2>

        <input type="text" id="restaurantName" placeholder="Digite o nome do restaurante" required>
      </div>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" placeholder="Digite o CNPJ do restaurante" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite o email do restaurante" required>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Digite a senha" required>
      </div>

      </div>
      <button onclick="register()">Cadastre-se</button>
      <p id="message" class="message"></p>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
