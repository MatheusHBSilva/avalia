<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Cliente - AvalIA</title>
  <link rel="icon" type="image/x-icon" href="/images/Logo AvalIA.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login_client.css">
</head>
<body>
  <div class="container">
    <div class="logo">Aval<span>IA</span></div>
    <div class="login-container">
      <h2>Faça o seu login <span>Cliente</span></h2>
      <div class="form-group">
        <label for="email">Seu email:</label>
        <input type="email" id="email" placeholder="Digite seu email" required>
      </div>
      <div class="form-group">
        <label for="password">Sua senha:</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>
      </div>
      <button onclick="login('client')">Entrar</button>
      <p id="message" class="message"></p>
      <div class="links">
        <span>Ainda não tenho cadastro</span> | 
        <a href="register_client.html">Registre-se</a> | 
        <a href="login_restaurant.html">Mudar para login Restaurante</a>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
